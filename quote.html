<!DOCTYPE html>
<html>
    <head>
        <title>Quote</title>
        <style>
            body {
                background-color: rgb(42, 42, 202);
            }
            ::selection {
                color: white;
            }
            .code {
                height: 180px;
                width: 700px;
                background-color: rgb(30, 30, 30);
                border-radius: 8px;
                margin: auto;
                margin-top: 21%;
                box-shadow: 10px 25px 25px 0 rgba(0, 0, 0, 0.2);
                padding-left: 20px;
                padding-top: 20px;
            }
            .font {
                font-size: 20px;
                font-family: Consolas, 'Courier New', monospace;
            }
            .circle-red {
                float: left;
                display: block;
                width: 1em;
                height: 1em;
                border-radius: 5.6em;
                background-color: red;
                margin-right: 10px;
            }
            .circle-green {
                float: left;
                display: block;
                width: 1em;
                height: 1em;
                border-radius: 5.6em;
                background-color: green;
                margin-right: 10px;
            }
            .circle-blue {
                float: left;
                display: block;
                width: 1em;
                height: 1em;
                border-radius: 5.6em;
                background-color: blue;
                margin-right: 10px;
            }
            .f-blue {
                color: rgb(37, 104, 202);
            }
            .n-yellow {
                color: rgb(208, 166, 65);
            }
            .s-yellow {
                color: rgb(240, 215, 9);
            }
            .c-blue {
                color: rgb(140, 220, 219);
            }
            .white {
                color: wheat;
            }
            .purple {
                color: rgb(186, 134, 192);
            }
            .number {
                color: rgb(181, 206, 168)
            }
        </style>
    </head>
    <body>
        <div class="code font">
            <div class="circle-red"></div><div class="circle-green"></div><div class="circle-blue"></div>
            <br><br>
            <span class="f-blue">function</span> <span class="n-yellow">randint</span><span class="s-yellow">(<span class="c-blue">min</span><span class="white">,</span> <span class="c-blue">max</span>)</span> <span class="s-yellow">{</span><br>
            <pre class="font">    <span class="purple">return</span> <span class="purple">(<span class="c-blue">Math</span><span class="white">.</span><span class="n-yellow">floor</span><span class="f-blue">(<span class="c-blue">Math</span><span class="white">.</span><span class="n-yellow">random</span><span class="s-yellow">()</span> <span class="white">*</span> <span class="s-yellow">(<span class="c-blue">max</span> <span class="white">-</span> <span class="c-blue">min</span> <span class="white">+</span> <span class="number">1</span>)</span>)</span>)</span> <span class="white">+</span> <span class="c-blue">min</span></pre>
            <span class="s-yellow">}</span>
        </div>
    </body>
</html>
