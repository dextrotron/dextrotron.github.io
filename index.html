<!DOCTYPE html>
<html>
    <head>
        <title>Mishti</title>
        <style>
            html {
                height: 100%;
                background: url(Screenshot_20220630-194050_Chrome.jpg) no-repeat #fff;
                background-size: 50%;
                background-position: center;
            }
            .info {
                min-width: 300px;
                width: 50%;
                margin: auto;
                margin-top: 50px;
                border: 1px blue solid;
                border-radius: 20px;
                padding: 30px;
                backdrop-filter: blur(5px);
                display: flex;
                justify-content: center;
                text-align: center;
                flex-direction: column;
            }
            .avatar {
                width: 10em;
                height: 10em;
                border-radius: 5.6em;
                border: blue solid 2px;
                margin: auto;
            }
            h2 {
                text-align: center;
            }
            hr {
                width: 95%;
                color: blue;
                border: blue solid 1px;
                border-radius: 20px;
            }
        </style>
    </head>
    <body>
        <div class="info">
            <img src="avatar.jpg" class="avatar">
            <h2>Шыңғысхан Армия</h2>
            <hr>

        </div>
    </body>
</html>
