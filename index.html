<!DOCTYPE html>
<html>
    <head>
        <title>Mishti</title>
        <style>
            body {
                width: 100%;
                min-height: 100%;
                margin: 0;
                background: #fff no-repeat url(f.jpg);
                background-size: cover;
                display: flex;
            }
            .info {
                min-width: 300px;
                width: 50%;
                display: flex;
                background: none;
                padding: 35px;
                border-radius: 16px; 
                backdrop-filter: blur(5px);
                border: blue solid 1px;
                box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
            }
            .center {
                justify-content: center;
                align-items: center;
                flex-direction: column;
            }
            .avatar {
                width: 10em;
                height: 10em;
                border-radius: 5.6em;
                border: blue solid 2px;
                margin: auto;
            }
            hr {
                width: 95%;
                border: blue solid 1px;
                border-radius: 20px;
            }
        </style>
    </head>
    <body class="center">
        <div class="center info">
            <img src="avatar.jpg" class="avatar">
            <h2>Шыңғысхан Армия</h2>
            <hr>
            Репитиция
        </div>
    </body>
</html>
